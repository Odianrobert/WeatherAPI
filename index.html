<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 align=center class="display-4">Current Weather</h1>
        <p align=center class="lead">Enter a zip code in the search bar</p>
      <div class="box">
        <form class="form-inline">
            <input  class="form-control mr-sm-2" type="search" placeholder="Enter Zip" id='inputValue' aria-label="Search">
            <button  class="btn btn-outline-dark my-2 my-sm-0" class = 'button' id='button' type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="container-1">
        <div class="row-1" class="city" id='name'>
           
        </div>
    </div>
    <div class="container-2">
        <div class="row">
          <div class="col-4" class="date" id='dateTime'>
           
          </div>
          <div class="col-4" class="temp" id='temp'>
            
          </div>
          <div class="col-4" class="icon" >
          <img id='icon'>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="row">
          <div class="col-4" class="humidity" id='humidity'>
           
          </div>
          <div class="col-4" class="uvIndex" id='uvIndex'>
            
          </div>
          <div class="col-4" class="windSpeed" id='windSpeed'>
           
          </div>
        </div>
      </div><br>
      <div class="container"> 
        <div class="card-group"> 
            <!--bootstrap card with 3 horizontal images-->
            <div class="row"> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon1'>
                    <div class="card-body"> 
                        <p class="card-title" id='date1'></p> 
                        <p class="card-text" id='temp1'></p>
                        <p class="card-text" id='humidity1'></p> 
                    </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon2'>
                    <div class="card-body"> 
                        <p class="card-title" id='date2'></p> 
                        <p class="card-text" id='temp2'></p>
                        <p class="card-text" id='humidity2'></p>
                    </div> 
                </div> 
                <div class="card col-md-2"> 
                     <img class="card-img-top" id='icon3'>
                     <div class="card-body"> 
                        <p class="card-title" id='date3'></p> 
                        <p class="card-text" id='temp3'></p>
                        <p class="card-text" id='humidity3'></p>
                     </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon4'>
                    <div class="card-body"> 
                       <p class="card-title" id='date4'></p> 
                       <p class="card-text" id='temp4'></p>
                       <p class="card-text" id='humidity4'></p>
                      </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon5'>
                    <div class="card-body"> 
                       <p class="card-title" id='date5'></p> 
                       <p class="card-text" id='temp5'></p>
                       <p class="card-text" id='humidity5'></p>
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= script.js></script>

</body>
</html>
