<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <div class="jumbotron">
        <h1 align=center class="display-4">Current Weather</h1>
        <p align=center class="lead">Enter a city in the search bar</p>
      <div class="box">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter City" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
    
</body>
</html>
