<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <div class="jumbotron">
        <h1 align=center class="display-4">Current Weather</h1>
        <p align=center class="lead">Enter a zip code in the search bar</p>
      <div class="box">
        <form class="form-inline">
            <input  class="form-control mr-sm-2" type="search" placeholder="Enter Zip" id='inputValue' aria-label="Search">
            <button  class="btn btn-outline-dark my-2 my-sm-0" class = 'button' id='button' type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="container-1">
        <div class="row-1" class="city" id='name'>
           City
        </div>
    </div>
    <div class="container-2">
        <div class="row">
          <div class="col-4" class="date" id='dateTime'>
           Date
          </div>
          <div class="col-4" class="temp" id='temp'>
            Temperature
          </div>
          <div class="col-4" class="icon" id='icon'>
            Icon
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="row">
          <div class="col-4" class="humidity" id='humidity'>
           Humidity
          </div>
          <div class="col-4" class="uvIndex" id='uvIndex'>
            UV Index
          </div>
          <div class="col-4" class="windSpeed" id='windSpeed'>
            Wind Speed
          </div>
        </div>
      </div>
      <div class="container-4">
        <div class="row" class="fiveDay">
           5 Day
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= script.js></script>

</body>
</html>
