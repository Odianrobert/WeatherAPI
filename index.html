<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 align=center class="display-4">Current Weather</h1>
        <p align=center class="lead">Enter a zip code in the search bar</p>
      <div class="box" class="row justify-content-center">
        <form class="form-inline">
            <input  class="form-control mr-sm-2" type="search" placeholder="Enter Zip" id='inputValue' aria-label="Search">
            <button  class="btn btn-outline-dark my-2 my-sm-0 center-block" class = 'button' id='button' type="submit">Search</button>
        </form>
        <div align=center>      
            <!-- <h5>Recent</h5> -->
             <ul id='list'></ul>
             <button  class="btn btn-outline-dark my-2 my-sm-0 center-block" class = 'button' id='button2' type="submit">Clear All</button>
        </div>  
      </div>
    </div>
    <div class="container-1">
        <div class="row">
          <div class="row-1" class="city" id='name'>   
          </div>
        </div>
    </div>
    <div class="container-2">
        <div class="row">
          <div class="col-4" class="date" id='dateTime'>
          </div>
          <div class="col-4" class="icon" >
            <img id='icon'>
            </div>
          <div class="col-4" class="temp" id='temp'>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="row">
          <div class="col-4" class="humidity" id='humidity'>
          </div>
          <div class="col-4" class="uvIndex" id='uvIndex'>
          </div>
          <div class="col-4" class="windSpeed" id='windSpeed'>
          </div>
        </div>
      </div><br>
      <div class="container-4"> 
        <div class="card-group-mx-auto"> 
            <!--bootstrap card with 3 horizontal images-->
            <div class="row"> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon1'>
                    <div class="card-body"> 
                        <h6 class="card-title" id='date1'></h6> 
                        <h6 class="card-text" id='temp1'></h6>
                        <h6 class="card-text" id='humidity1'></h6> 
                    </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon2'>
                    <div class="card-body"> 
                        <h6 class="card-title" id='date2'></h6> 
                        <h6 class="card-text" id='temp2'></h6>
                        <h6 class="card-text" id='humidity2'></h6>
                    </div> 
                </div> 
                <div class="card col-md-2"> 
                     <img class="card-img-top" id='icon3'>
                     <div class="card-body"> 
                        <h6 class="card-title" id='date3'></h6> 
                        <h6 class="card-text" id='temp3'></h6>
                        <h6 class="card-text" id='humidity3'></h6>
                     </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon4'>
                    <div class="card-body"> 
                       <h6 class="card-title" id='date4'></h6> 
                       <h6 class="card-text" id='temp4'></h6>
                       <h6 class="card-text" id='humidity4'></h6>
                      </div> 
                </div> 
                <div class="card col-md-2"> 
                    <img class="card-img-top" id='icon5'>
                    <div class="card-body"> 
                       <h6 class="card-title" id='date5'></h6> 
                       <h6 class="card-text" id='temp5'></h6>
                       <h6 class="card-text" id='humidity5'></h6>
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= script.js></script>
    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
</body>
</html>
